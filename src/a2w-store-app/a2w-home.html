<dom-module id="a2w-home">

    <template>
        <style include="a2w-global-styles">
        :host {
            display: block;
            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
            }

            @media (max-width: 640px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        }

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);;
        }
        paper-toolbar {
            /*background-color: var(--google-blue-500, #4285f4);*/
            background-color: #000;
        }
        .app-grid {
            margin: 0;
        }
        .overlay {
            z-index: 1;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            background: rgba(0,0,0,0.5);
            height: 40px;
            display: block;
        }
        .overlay .text {
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            font-weight: bolder;
            margin-top:12px;
        }
        #img {
            height: 330px;
            width: 100%;    
        }
        footer {
            height: 50px;
            padding: 0px 60px;
            margin: 0;
        }
        .footer-content {
            box-sizing: border-box;
            float: right;
        }
        paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        .spacer {
            @apply --layout-flex;
        }
        .footer-content {
            @apply --app-grid-expandible-item;   
        }
        paper-card.product-img::before {
            background-color: rgba(0, 0, 0, 0.245); 
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            width: 100%;
            transition: all 0.3s;
        }
        .paper-card:hover .product-img::before {
            background-color: rgba(0, 0, 0, 0.45);
        }
        .paper-card:hover .overlay {
            background-color: transparent;
        }
        </style>
        <style include="app-grid-style">

            :host {
                --app-grid-columns: 2;
                --app-grid-expandible-item-columns: 1;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
            }

            @media (max-width: 640px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
            .card-content .text paper-item {
                text-align: center;
                display: table;
                margin: 0 auto;
                cursor: pointer;
            }
            .content {
                padding-top: 64px;
            }
        </style>

        <paper-scroll-header-panel fixed>
            <!-- <paper-toolbar slot="header">
                <div slot="top" class="spacer">
                    <img src="src/images/logo.png" class="left-image" alt="logo" height="40" width="120" />
                </div>
                <div slot="top" class="">Login</div>
                <paper-icon-button slot="top" icon="shopping-cart"></paper-icon-button>
            </paper-toolbar> -->

            <div slot="content" class="content">
                <ul class="app-grid">
                    <template is="dom-repeat" items="[[categories]]" observe="#" as="category">
                        <li class="item">
                            <!-- <paper-card heading="" image="[[category.imageURL]]" alt="Category image"> -->
                            <div>
                                <paper-card heading="" class="product-img" image="src/images/img1.jpg" alt="Category image">
                                    <div class="card-content overlay">
                                        <div class="text">
                                            <paper-item class="navItem" on-click="_myFunction" >[[category.name]]</paper-item>
                                        </div>
                                    </div>
                                </paper-card>
                            </div>
                        </li>
                    </template>
                </ul>
            </div>
        </paper-scroll-header-panel>

        <footer class="">
            <div class="footer-content">
                <p>Powered by iOrbit – © 2018</p>
            </div>
        </footer>

        <a2w-get-categories id="getcategories" on-categories-retrieved="_handleCategories"></a2w-get-categories>
    </template>

    <script>
    /**
     * @customElement
     * @polymer
     */
    class A2WHome extends Polymer.Element {
        static get is() { return 'a2w-home'; }
        static get properties() {
            return {
                selectedPage: {
                    type: String,
                    value: "a2w-home"
                },
                categories: {
                    type: Array,
                    value: [],
                    notify: true
                },
                category_name: {
                    type: String,
                    value: ""
                },
                imageURL: {
                    type: String,
                    value: ""
                }
            };
        }
        constructor() {
            super();
        }
        
        ready() {
            super.ready();
            this.setupData();
        }

        setupData() {
            this.$.getcategories.getCategories();
        }

        _handleCategories(event){
            this.categories = event.detail.categories;
        }

        _onLogin(event) {
            console.log("entered");
            this.dispatchEvent(new CustomEvent('wall-loggedin', { detail: { 'user': event.detail.user }}));
        }

        _myFunction(e) {
            this.dispatchEvent(new CustomEvent('category-click', { detail: { 'category': e.model.category.name }}));
        }
    }
    window.customElements.define(A2WHome.is, A2WHome);
    </script>
</dom-module>
