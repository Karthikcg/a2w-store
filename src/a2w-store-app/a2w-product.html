    <script>
        /**
         * @customElement
         * @polymer
         */
        class A2WProduct extends Polymer.Element {
            static get is() { return 'a2w-product'; }
            static get properties() {
                return {
                    selectedPage: {
                        type: String,
                        value: "a2w-product"
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
                // this.setupData()
            }

            setupData(category_name) {
                this.$.getproducts.getProducts(category_name);
            }

            _handleProducts(event){
                this.setupData(event.detail.category);
                // this.getproducts = event.detail.categories;
            }

            _onLogin(event) {
                console.log("entered");
                this.dispatchEvent(new CustomEvent('wall-loggedin', { detail: { 'user': event.detail.user }}));
            }
        }

        window.customElements.define(A2WProduct.is, A2WProduct);
    </script>
