    <script>
        /**
         * @customElement
         * @polymer
         */
        class A2WProduct extends Polymer.Element {
            static get is() { return 'a2w-product'; }
            static get properties() {
                return {
                    selectedPage: {
                        type: String,
                        value: "a2w-product"
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
                this.setupData(this.category)
            }

            setupData(category) {
                this.$.getproducts.getProducts(category);
            }

            _handleProducts(event){
                this.products = event.detail.products;
            }

            _onLogin(event) {
                console.log("entered");
                this.dispatchEvent(new CustomEvent('wall-loggedin', { detail: { 'user': event.detail.user }}));
            }
        }

        window.customElements.define(A2WProduct.is, A2WProduct);
    </script>
