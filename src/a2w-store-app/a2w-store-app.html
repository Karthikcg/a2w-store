<dom-module id="a2w-store-app">
    <template>
        <style include="a2w-global-styles">
            :host {
                display: block;
                margin: 0;
                padding: 0;
                font-family: 'Roboto', 'Noto', sans-serif;
                font-weight: 100;
                background-color: #f2f2f2;
                width: 100%;
                height: 100vh;
                --app-primary-color: #fff;
                --app-secondary-color: #757575;
                --app-accent-color: #fff;
                --paper-button-ink-color: var(--app-accent-color);
                --paper-icon-button-ink-color: var(--app-accent-color);
                --paper-spinner-color: var(--app-accent-color);
                -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
                /*color: var(--app-primary-color);*/

                --paper-input-container-input: {
                    font-size: 18px;
                    height: 24px;
                };
            }
            paper-item, paper-icon-button {
                color: #fff;
            }
            app-header {
                @apply --layout-fixed-top;
                z-index: 1;
                background-color: #000002;
                --app-header-shadow: {
                box-shadow: inset 0px 5px 6px -3px rgba(0, 0, 0, 0.2);
                height: 10px;
                bottom: -10px;
                };
            }
        </style>
        <smart-config id="globals" server="139.59.34.242" port="9081" tenant="a2w"></smart-config>

        <app-location route="{{route}}" ></app-location>
        <app-route
        route="{{route}}"
        pattern="/:view"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>
        <!-- <app-route
            route="{{subroute}}"
            pattern="/:id"
            data="{{subrouteData}}">
        </app-route> -->
        <!-- <app-header-layout fullbleed> -->

            <app-header reveals>
                <app-toolbar>
                    <!-- <paper-icon-button icon="menu" onclick="drawer.toggle()"></paper-icon-button> -->
                    <div main-title>
                        <img src="src/images/logo.png" class="left-image" alt="logo" height="40" width="120" />
                    </div>
                    <a href=""></a><paper-item on-tap="openDialog">Login</paper-item>
                    <!-- <div slot="top" class="">Login</div> -->
                    <paper-icon-button icon="shopping-cart"></paper-icon-button>

                    <!-- <paper-progress value="10" indeterminate bottom-item></paper-progress> -->
                </app-toolbar>
            </app-header>
        <!-- </app-header-layout> -->


        <iron-pages selected="[[routeData.view]]" attr-for-selected="name">
            <a2w-home on-category-click="_handleCategory" name="home" route="{{subroute}}"></a2w-home>
            <a2w-product on-product-click="_handleProduct" id="products" name="products" route="{{subroute}}"></a2w-product>
            
            <a2w-product-desc id="product_desc" name="product_desc" route="{{subroute}}"></a2w-product-desc>
            <a2w-cart name="cart" route="{{subroute}}"></a2w-cart>
            <!-- <shopping-login on-wall-loggedin="_handleLogin" name="login" route="{{subroute}}"></shopping-login> -->
            <!-- <shopping-main id="wall" name="wall" route="{{subroute}}"></shopping-main> -->
        </iron-pages>

        <paper-dialog id="modal" >
            <login-smart on-login-success="_onLogin"></login-smart>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            <div class="buttons">
                <paper-button dialog-confirm autofocus>Close</paper-button>
            </div>
        </paper-dialog>
    </template>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class A2wStoreApp extends Polymer.Element {
            static get is() { return 'a2w-store-app'; }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'a2w-store-app'
                    }
                };
            }

            ready() {
                super.ready();
                // this.set('route.path', '/home');
                // this.set('route.path', '/products');
                // this.set('route.path', '/product-desc');
                this.set('route.path', '/home');
            }

            _handleCategory(e) {

                // alert(e.detail.category);
                this.$.products.setupProduct(e.detail.category);
                this.set('route.path', '/products');
                // this.dispatchEvent(new CustomEvent('category-click', { detail: { 'category': e.model.category.name }}));
            }

            openDialog() {
                this.$.modal.open();
            }

            _handleProduct(e) {

                // alert(e.detail.category);
                this.$.product_desc.setupProduct(e.detail.category);
                this.set('route.path', '/products');
                // this.dispatchEvent(new CustomEvent('category-click', { detail: { 'category': e.model.category.name }}));
            }

          /*_handleLogin() {
              this.$.wall.setupData();
              this.set('route.path', '/wall');
          }*/
        }

        window.customElements.define(A2wStoreApp.is, A2wStoreApp);
    </script>
</dom-module>
