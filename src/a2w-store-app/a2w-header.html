<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-scroll-header-panel/paper-scroll-header-panel.html">
<link rel="import" href="../../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-styles/color.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-layout/app-grid/app-grid-style.html">
<link rel="import" href="a2w-global-styles.html">
<link rel="import" href="a2w-get-categories.html">

<dom-module id="a2w-header">
    <template>
        <style include="a2w-global-styles">
        :host {
            display: block;            
            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
            }

            @media (max-width: 640px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        }

        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);;
        }
        paper-toolbar {
            /*background-color: var(--google-blue-500, #4285f4);*/
            background-color: #000;
        }
        .app-grid {
            margin: 0;
        }
        .overlay {
            z-index: 1;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            background: rgba(0,0,0,0.5);
            height: 40px;
            display: block;
        }
        .overlay .text {
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            font-weight: bolder;
            margin-top:12px;
        }
        #img {
            height: 330px;
            width: 100%;    
        }
        .footer-content {
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 5px;
        }
        .footer-content p {
            text-align: right;
        }
        paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        .spacer {
            @apply --layout-flex;
        }
        .footer-content {
            @apply --app-grid-expandible-item;   
        }
        paper-card.product-img::before {
            background-color: rgba(0, 0, 0, 0.245); 
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            width: 100%;
            transition: all 0.3s;
        }
        .paper-card:hover .product-img::before {
            background-color: rgba(0, 0, 0, 0.45);
        }
        .paper-card:hover .overlay {
            background-color: transparent;
        }
        </style>
        <style include="app-grid-style">

            :host {
                --app-grid-columns: 2;
                --app-grid-expandible-item-columns: 1;
            }

            ul {
                padding: 0;
                list-style: none;
            }

            .item {
                background-color: white;
            }

            @media (max-width: 640px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        </style>
        <paper-scroll-header-panel fixed>
            <paper-toolbar slot="header">
                <!-- <paper-icon-button slot="top" icon="arrow-back"></paper-icon-button> -->
                <div slot="top" class="spacer">
                    <img src="src/images/logo.png" class="left-image" alt="logo" height="40" width="120" />
                </div>
                <div slot="top" class="">Login</div>
                <paper-icon-button slot="top" icon="shopping-cart"></paper-icon-button>
            </paper-toolbar>
        </paper-scroll-header-panel>
    </template>

    <script>
    /**
     * @customElement
     * @polymer
     */
    class A2WHeader extends Polymer.Element {
        static get is() { return 'a2w-header'; }
        static get properties() {
            return {
                selectedPage: {
                    type: String,
                    value: "a2w-header"
                },
                imageURL: {
                    type: String,
                    value: ""
                }
            };
        }

        constructor() {
            super();
        }

        ready() {
            super.ready();
            this.setupData()
        }

        setupData() {
            this.$.getcategories.getCategories();
        }
    }

    window.customElements.define(A2WHeader.is, A2WHeader);
    </script>
    
</dom-module>
