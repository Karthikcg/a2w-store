        <a2w-get-categories id="getcategories" on-categories-retrieved="_handleCategories"></a2w-get-categories>
    </template>

    <script>
    /**
     * @customElement
     * @polymer
     */
     class A2WCart extends Polymer.Element {
        static get is() { return 'a2w-cart'; }
        static get properties() {
            return {
                selectedPage: {
                    type: String,
                    value: "a2w-cart"
                },
                categories: {
                    type: Array,
                    value: [],
                    notify: true
                },
                category_name: {
                    type: String,
                    value: ""
                },
                imageURL: {
                    type: String,
                    value: ""
                }
            };
        }

        constructor() {
            super();
        }

        ready() {
            super.ready();
            this.setupData();
        }

        setupData() {
            this.$.getcategories.getCategories();
        }

        _handleCategories(event){
            this.categories = event.detail.categories;
        }

        _onLogin(event) {
            console.log("entered");
            this.dispatchEvent(new CustomEvent('wall-loggedin', { detail: { 'user': event.detail.user }}));
        }
    }
    window.customElements.define(A2WCart.is, A2WCart);
  </script>
