<dom-module id="a2w-cart">

    <template>
        <style include="a2w-global-styles">
        :host {
            display: block;            
            ul {
              padding: 0;
              list-style: none;
            }

            .item {
              background-color: white;
            }

            @media (max-width: 640px) {
                :host {
                    --app-grid-columns: 1;
                }
            }
        }
        paper-scroll-header-panel {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: var(--paper-grey-200, #eee);;
        }
        paper-toolbar {
            background-color: #000;
        }
        .app-grid {
            margin: 0;
        }
        .overlay {
            z-index: 1;
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
            background: rgba(0,0,0,0.5);
            height: 40px;
            display: block;
        }
        .overlay .text {
            position: absolute;
            color: white;
            width: 100%;
            text-align: center;
            font-weight: bolder;
            margin-top:12px;
        }
        #img {
            height: 330px;
            width: 100%;    
        }
        footer {
            height: 50px;
            padding: 0px 60px;
            margin: 0;
        }
        .footer-content {
            box-sizing: border-box;
            float: right;
        }
        paper-icon-button {
            --paper-icon-button-ink-color: white;
        }
        .spacer {
            @apply --layout-flex;
        }
        .footer-content {
            @apply --app-grid-expandible-item;   
        }
        paper-card.product-img::before {
            background-color: rgba(0, 0, 0, 0.245); 
            content: '';
            display: block;
            height: 100%;
            position: absolute;
            width: 100%;
            transition: all 0.3s;
        }
        .paper-card:hover .product-img::before {
            background-color: rgba(0, 0, 0, 0.45);
        }
        .paper-card:hover .overlay {
            background-color: transparent;
        }
        </style>
        <style include="app-grid-style">

            :host {
                --app-grid-columns: 2;
                --app-grid-expandible-item-columns: 1;
            }

            ul {
              padding: 0;
              list-style: none;
            }

            .item {
              background-color: white;
            }

            @media (max-width: 640px) {
              :host {
                --app-grid-columns: 1;
              }
            }
          </style>
        <paper-scroll-header-panel fixed>
            <div slot="content" class="content">
                 
            </div>
        </paper-scroll-header-panel>

        <footer class="">
            <div class="footer-content">
                <p>Powered by iOrbit – © 2018</p>
            </div>
        </footer>
        
        <a2w-getcartitmes id="cartItems" on-cartitems-retrieved="_handleCartItems"></a2w-getcartitmes>
    </template>

    <script>
    /**
     * @customElement
     * @polymer
     */
     class A2WCart extends Polymer.Element {
        static get is() { return 'a2w-cart'; }
        static get properties() {
            return {
                selectedPage: {
                    type: String,
                    value: "a2w-cart"
                },
                categories: {
                    type: Array,
                    value: [],
                    notify: true
                },
                category_name: {
                    type: String,
                    value: ""
                },
                imageURL: {
                    type: String,
                    value: ""
                }
            };
        }

        constructor() {
            super();
        }

        ready() {
            super.ready();
            // this.setupData();
        }

        _handleCartItems(e) {
            console.log(e.detail);
        }

        getCartItems(cartName) {
            this.$.cartItems.getCartItems();
        }
    }
    window.customElements.define(A2WCart.is, A2WCart);
  </script>
</dom-module>
