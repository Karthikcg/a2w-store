    <script>
        /**
         * @customElement
         * @polymer
         */
        class A2WProductDesc extends Polymer.Element {
            static get is() { return 'a2w-product-desc'; }
            static get properties() {
                return {
                    selectedPage: {
                        type: String,
                        value: "a2w-product-desc"
                    }
                };
            }

            constructor() {
                super();
            }

            ready() {
                super.ready();
            }

            setupProductDesc(product) {
                this.$.getproductdesc.getProductDesc(product);
            }

            _handleProductDesc(event){
                this.products = event.detail.products;
            }

            /*_onLogin(event) {

                this.dispatchEvent(new CustomEvent('wall-loggedin', { detail: { 'user': event.detail.user }}));

    </script>
