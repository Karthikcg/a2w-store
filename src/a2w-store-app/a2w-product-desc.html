            .footer-content {

            paper-icon-button {

            .spacer {

            paper-card.product-img::before {
                background-color: rgba(0, 0, 0, 0.245); 
                content: '';
                display: block;
                height: 100%;
                position: absolute;
                width: 100%;
                transition: all 0.3s;
            }
            .paper-card:hover .product-img::before {

                cursor: pointer;
            }

                @apply --layout-center-justified;
            }

                max-width: 100%;
                display: table;
                height: auto;
                margin: 0 auto;

                margin-top: 20px;
                clear: both;

                height: 30px;
                min-width: 30px;

                padding: 3px 0;

                    @apply --layout-center;

                    margin: 0;
                    width: 80%;
                }

                    margin: 32px 0;
                    padding: 0 24px;
                    width: 100%;
                    max-width: 600px;
                }
                .price {
                    font-size: inherit;
                    margin: 12px 0 32px;

              @apply --layout-horizontal;

        <style include="app-grid-style">

              @apply(--layout-flex);
            }

              @apply(--layout-flex-2);
            }

              @apply(--layout-flex-3);

                            <img src="src/images/tshirt.jpg" class="left-image" alt="logo"/>
